<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <input id="name" placeholder="Имя" required>
        <input id="phone" placeholder="Телефон" required>
        <input id="email" placeholder="Email" required>
        <button>Сохранить</button>
    </form>
    <div id="result"></div>
    <form id="expForm">
        <input id="desc" placeholder="Описание" required>
        <input id="sum" placeholder="Сумма" type="number" required>
        <input id="dat" type="date" required>
        <button>Добавить</button>
    </form>
    <ul id="list"></ul>
    <h2>Время на странице: <span id="time">0</span> сек</h2>
    <script src="script.js"></script>
</body>
</html>
